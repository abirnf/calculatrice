<!DOCTYPE html>
<html> 
    <head> 
            <title>Calculatrice</title>
            <link rel="stylesheet" href =" ../css/style.css "/>
            <link rel="stylesheet" href =" ../css/bootstrap.min.css "/>
    </head>
    <body>
        <div>
            <form name="form">
                <input class="textview" name="textview">
            </form>
            <table>
                <tr>
                     <td><input class ="button bord2" type="button" value="C" onclick="clean()"></td>
                     <td><input class ="button bord3" type="button" value="(" onclick="insert('(')"></td>
                    <td><input class ="button bord3" type="button" value=")" onclick="insert(')')"></td>
                    <td><input class ="button bord1" type="button" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                        <td><input class ="button bord" type="button" value="1"onclick="insert(1)"></td>
                        <td><input class ="button bord" type="button" value="2"onclick="insert(2)"></td>
                        <td><input class ="button bord" type="button" value="3"onclick="insert(3)"></td>
                        <td><input class ="button bord1" type="button"value="*"onclick="insert('*')" ></td>
                </tr>
                <tr>
                        <td><input class ="button bord" type="button" value="4"onclick="insert(4)"></td>
                        <td><input class ="button bord" type="button" value="5"onclick="insert(5)"></td>
                        <td><input class ="button bord" type="button" value="6"onclick="insert(6)"></td>
                        <td><input class ="button bord1" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                        <td><input class ="button bord" type="button" value="7"onclick="insert(7)"></td>
                        <td><input class ="button bord" type="button" value="8"onclick="insert(8)"></td>
                        <td><input class ="button bord" type="button" value="9"onclick="insert(9)"></td>
                        <td><input class ="button bord1" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                        <td><input class ="button bord3" type="button"value="."onclick="insert('.')"></td>
                        <td><input class ="button bord"  type="button" value="0"onclick="insert(0)" ></td>
                        <td><input class ="button bord3" type="button" value=" "></td>
                        <td><input class ="button bord2" type="button" value="="onclick="equal()"></td>
                </tr>
            </table>
        </div>
        <script src="../script/calcul.js"></script>
    </body>
</html>
